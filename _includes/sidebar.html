<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
    <a href="{{ site.BASE_PATH }}/">
        <img src="{{ site.BASE_PATH }}/{{ site.logo_path }}" class="img-circle" id="sidebar-logo"/>
    </a>
    <h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

<!--{% if site.author.bio %}-->
<!--<div id="bio" class="text-center">-->
<!--	{{ site.author.bio }}-->
<!--</div>-->
<!--{% endif %}-->

<div class="text-center">
    <ul class="list-unstyled list-inline">
        <li><a id="sidebar-nav" href="{{ site.BASE_PATH}}/"><i></i>Home</a></li>
        <li><a id="sidebar-nav" href="{{ site.BASE_PATH}}/{{ site.posts_path }}"><i></i>Posts</a></li>
        <li><a id="sidebar-nav" href="{{ site.BASE_PATH}}/{{ site.about_path }}"><i></i>About</a></li>
    </ul>
</div>

<div id="contact-list" class="text-center">
    <ul class="list-unstyled list-inline">
        {% if site.author.github %}
        <li>
            <a id="btn-nav" class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}">
                <i class="fa fa-github-alt fa-lg"></i>
            </a>
        </li>
        {% endif %}
        {% if site.author.linkedin %}
        <li>
            <a id="btn-nav" class="btn btn-default btn-sm" href="https://linkedin.com/in/{{ site.author.linkedin }}">
                <i class="fa fa-linkedin fa-lg"></i>
            </a>
        </li>
        {% endif %}
        <li>
            <a id="btn-nav" class="btn btn-default btn-sm" href="{{ site.BASE_PATH }}/{{ site.rss_path }}">
                <i class="fa fa-rss fa-lg"></i>
            </a>
        </li>
    </ul>
    <ul id="contact-list-secondary" class="list-unstyled list-inline">
        <li>
            {% if site.resume_path %}
            <li>
                <a id="btn-nav" class="btn btn-default btn-sm" href="{{ site.BASE_PATH }}/{{ site.resume_path }}">
                    Résumé
                </a>
            </li>
            {% endif %}
        </li>
    </ul>
</div>
<!-- sidebar.html end -->
