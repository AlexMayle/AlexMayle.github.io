---
layout: page
title: Posts
header: Posts
---

<ul>
    {% for post in site.posts %}
    <li class="list-unstyled">
        <ul class="list-inline">
            <li class="post-date" id="posts-page-date">
                {{ post.date | date_to_string }}
            </li>
            <li>
                <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
            </li>
        </ul>
    </li>
    {% endfor %}
</ul>
